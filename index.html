<script>
function calc() {
  const labor = Number(document.getElementById("labor").value || 0);
  const material = Number(document.getElementById("material").value || 0);
  const transport = Number(document.getElementById("transport").value || 0);
  const techfee = Number(document.getElementById("techfee").value || 0);
  const currencyRate = Number(document.getElementById("currency").value);
  const serviceCheckboxes = document.querySelectorAll(".service");
  const agree = document.getElementById("agree").checked;

  if (!agree) {
    alert("Please confirm the terms.");
    return;
  }

  let serviceSum = 0;
  let selectedNames = [];
  serviceCheckboxes.forEach(cb => {
    if (cb.checked) {
      serviceSum += Number(cb.value);
      selectedNames.push(cb.dataset.name);
    }
  });

  // æ ¸å¿ƒé‚è¼¯ä¿®æ­£ï¼š
  // æˆæœ¬ç¸½é¡ = äººå·¥ + è€—æ + é‹è¼¸ + æŒ‡å®šè²»
  // æœ€çµ‚ TWD = (æˆæœ¬ç¸½é¡ * 1.3) + åŸºç¤æœå‹™è²» (6000)
  // é€™æ¨£èƒ½ä¿è­‰æ­å…ƒåƒ¹æ ¼è½åœ¨åˆç†ç¯„åœï¼ˆç´„ 180-220 æ­å…ƒï¼Œç¬¦åˆæ­æ´²å°ˆæ¥­æœå‹™è¡Œæƒ…ï¼‰
  const totalCost = labor + material + transport + techfee;
  const finalTwd = (totalCost * 1.3) + serviceSum;
  const finalPrice = finalTwd * currencyRate;

  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.innerHTML = `
    <div style="font-size:11px; color:#aaa; text-transform:uppercase; letter-spacing:0.2em; margin-bottom:10px;">Investment Value</div>
    <span class="total-price">${finalPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
    <div style="font-size:11px; color:#c0c0c0; margin-top:15px;">
      Services: ${selectedNames.length > 0 ? selectedNames.join(", ") : "Premium Care"}
    </div>
  `;
}
