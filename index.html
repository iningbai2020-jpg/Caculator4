<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ink Arc Feather Muse – Service Calculator</title>
<style>
  /* 經典優雅字體與背景設定 */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    background-color: #fcfaf9; /* 極低飽和粉白 */
    color: #4a4a4a;
    padding: 40px 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    line-height: 1.6;
    letter-spacing: 0.03em; /* 增加字距更顯精緻 */
  }

  /* Logo 容器與優雅漂浮動畫 */
  .logo-container {
    width: 100%;
    max-width: 450px;
    margin-bottom: 40px;
    text-align: center;
    animation: floating 5s ease-in-out infinite;
  }

  .logo-container img {
    width: 100%;
    height: auto;
    /* 輕微投影增加立體感 */
    filter: drop-shadow(0 2px 10px rgba(0,0,0,0.05));
  }

  @keyframes floating {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  /* 計算機容器 */
  .container {
    width: 100%;
    max-width: 550px;
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.03);
  }

  h1 { 
    color: #b5838d; /* 低飽和乾燥玫瑰粉 */
    font-weight: 300; 
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 0.1em;
  }

  .formula-box {
    background: #f9f6f6;
    padding: 20px;
    border-radius: 8px;
    font-size: 12px;
    color: #8e8e8e;
    margin-bottom: 30px;
    border-left: 2px solid #e5dada;
  }

  label { 
    display: block; 
    margin-top: 20px; 
    font-weight: 400; 
    font-size: 14px;
    color: #666;
  }

  /* 輸入框樣式優化 */
  input[type=number], select { 
    padding: 12px; 
    width: 100%; 
    box-sizing: border-box;
    border-radius: 5px; 
    border: 1px solid #eee; 
    background-color: #fafafa;
    margin-top: 8px; 
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input[type=number]:focus {
    border-color: #b5838d;
    background-color: #fff;
  }

  /* 服務項目選單 */
  .checkbox-group { 
    margin-top: 20px; 
    background: #fff;
  }

  .checkbox-item {
    display: flex;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #f5f5f5;
    cursor: pointer;
    font-size: 15px;
  }

  .checkbox-item input {
    margin-right: 12px;
    accent-color: #b5838d;
  }

  /* 結果區域 */
  .result { 
    margin-top: 30px; 
    padding: 25px; 
    background: #fdf8f8; 
    border-radius: 8px; 
    border: 1px inset #f2e6e6;
    text-align: center;
  }

  .total-price {
    font-size: 24px;
    color: #b5838d;
    display: block;
    margin-top: 10px;
    font-weight: 300;
  }

  .note { font-size: 12px; color: #aaa; margin-top: 6px; }

  /* 免責聲明 */
  .contract { 
    margin-top: 30px; 
    padding: 15px; 
    font-size: 13px;
    background: #fcfcfc;
    border: 1px solid #f0f0f0;
    border-radius: 5px;
  }

  /* 按鈕樣式 */
  button { 
    margin-top: 30px; 
    padding: 15px; 
    border-radius: 4px; 
    background: #b5838d; 
    color: #fff; 
    border: none; 
    cursor: pointer; 
    width: 100%; 
    font-size: 15px; 
    letter-spacing: 0.2em;
    transition: all 0.4s ease;
    text-transform: uppercase;
  }

  button:hover { 
    background: #a6737d; 
    box-shadow: 0 5px 15px rgba(181, 131, 141, 0.3);
  }

</style>
</head>

<body>

  <div class="logo-container">
    <img src="IAFM.png" alt="Ink Arc Feather Muse Logo">
  </div>

  <div class="container">
    <h1>ESTIMATION TOOL</h1>

    <div class="formula-box">
      Pricing logic: Base costs including labor, materials, and transportation are adjusted by a tiered profit margin to ensure professional service quality.
    </div>

    <div class="checkbox-group">
      <label class="checkbox-item"><input type="checkbox" class="service" value="6000" data-name="Lash Lift"> Lash Lift (睫毛)</label>
      <label class="checkbox-item"><input type="checkbox" class="service" value="6000" data-name="Brow Lamination"> Brow Lamination (眉毛)</label>
      <label class="checkbox-item"><input type="checkbox" class="service" value="6000" data-name="Gentle Lip Polish"> Gentle Lip Polish (唇部去角質)</label>
    </div>

    <label>Labor / 人工成本 (TWD)</label>
    <input type="number" id="labor" value="800">

    <label>Material / 耗材 (TWD)</label>
    <input type="number" id="material" value="150">

    <label>Transportation / 交通費</label>
    <input type="number" id="transport" placeholder="0">

    <label>Technician Fee / 指定技師</label>
    <input type="number" id="techfee" placeholder="0">

    <label>Currency / 選擇幣別</label>
    <select id="currency">
      <option value="1">TWD (新台幣)</option>
      <option value="0.03">EUR (歐元)</option>
      <option value="0.045">AUD (澳幣)</option>
      <option value="0.047">NZD (紐幣)</option>
      <option value="0.33">SEK (瑞典克朗)</option>
    </select>

    <div class="contract">
      <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer;">
        <input type="checkbox" id="agree" style="margin-top: 3px; accent-color: #b5838d;"> 
        <span>I agree to the service terms & conditions. / 我已確認並同意服務條款。</span>
      </label>
    </div>

    <button onclick="calc()">Calculate Result</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

<script>
function calc() {
  const labor = Number(document.getElementById("labor").value || 0);
  const material = Number(document.getElementById("material").value || 0);
  const transport = Number(document.getElementById("transport").value || 0);
  const techfee = Number(document.getElementById("techfee").value || 0);
  const currencyRate = Number(document.getElementById("currency").value);
  const serviceCheckboxes = document.querySelectorAll(".service");
  const agree = document.getElementById("agree").checked;

  if (!agree) {
    alert("Please confirm the terms before proceeding.");
    return;
  }

  let selectedServices = [];
  let serviceSum = 0;
  serviceCheckboxes.forEach(cb => {
    if (cb.checked) {
      selectedServices.push(cb.dataset.name);
      serviceSum += Number(cb.value);
    }
  });

  const baseCost = labor + material + transport + techfee + serviceSum;
  if (baseCost === 0) { return; }

  const profitFactor = Math.max(1.3, 6000 / baseCost);
  const totalPrice = baseCost * profitFactor * currencyRate;

  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.innerHTML = `
    <div style="font-size:13px; color:#8e8e8e; text-transform:uppercase; letter-spacing:0.1em;">Final Quotation</div>
    <span class="total-price">${totalPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
    <div style="font-size:12px; color:#aaa; margin-top:10px;">
      Services: ${selectedServices.length > 0 ? selectedServices.join(", ") : "Standard Management"}
    </div>
  `;
}
</script>

</body>
</html>
